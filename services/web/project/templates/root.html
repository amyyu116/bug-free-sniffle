{% extends 'base.html' %}

{% block content %}
<h2>Home</h2>
<p>Welcome to twitter clone.</p>

<h2>Messages</h2>
    <ul>
        {% for message in messages %}
        {% if message.text %}
        <p>{{ message.text }} ({{ message.created_at }})</p>
        {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
